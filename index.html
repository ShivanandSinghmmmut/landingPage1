<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="landing-content">
            <div class="content-left">
                <div class="content-text">
                    <h1>Become a Web Developer with Shiva</h1>
                    <h4>join my course on Web Developement</h4>
                </div>
                <div class="content-para">
                    <p>Hey! Everyone my name is shivanand singh and i am a full stack developer and i also teach Web Developement.
                        Here you will get the best course of Web Developement 
                    </p>
                </div>
                <div class="content-button">
                    <button>Get Started</button>
                </div>
            </div>
            <div class="content-right">
                <div class="form-center-text">
                    <h3>Start Your Free Trial </h3>
                    <p>Fill this form and get 30 days free</p>
                </div>
                <div class="content-form">
                    
                    <div class="form-content">
                        <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name Here"> <br>
                    </div>
                    
                    <div class="form-content">
                        <label for="email">Your Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email Here"> <br>
                    </div>
                    
                    <div class="form-content">
                        <label for="phone">Your Phone</label>
                    <input type="text" placeholder="Enter Your Phone Here" id="phone">
                    </div>
                    
                </div>
                <div class="form-button">
                    <button>Join Free</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
